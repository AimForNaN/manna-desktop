<link rel="import" href="common.html">

<dom-module id="manna-desktop-dialpad">
    <template>
        <style>
            :host {
                background-color: var(--manna-desktop-dialpad-background-color);
                color: var(--manna-desktop-dialpad-text-color);
                text-shadow: var(--manna-desktop-dialpad-shadow);

                @apply(--layout-center-center);
                @apply(--layout-vertical);

                @apply(--manna-desktop-dialpad);
            }

            :host:hover {
                background-color: var(--manna-desktop-dialpad-background-color-hover);
            }

            :host .heading {
                font-family: "Expletus Sans";
                font-size: 27pt;
                margin: 0;

                @apply(--manna-desktop-dialpad-heading);
            }

            :host .sub-heading {
                background-color: transparent;
                border: 1px solid var(--manna-desktop-dialpad-text-color);
                border-radius: 3px;
                box-shadow: var(--manna-desktop-dialpad-shadow);
                font-family: "Abel";
                font-size: 14pt;
                margin: 0 20%;
                padding: 3px;
                text-align: center;

                @apply(--layout-self-stretch);

                @apply(--manna-desktop-dialpad-sub-heading);
            }
        </style>
        <h3 class="heading">[[heading]]</h3>
        <template is="dom-if" if="[[!noSubHeading]]">
            <div class="sub-heading">
                [[subHeading]]
            </div>
        </template>
    </template>
    <script>
        Polymer({
            is: 'manna-desktop-dialpad'
        ,   properties: {
                'heading': {
                    type: String
                }
            ,   'noSubHeading': {
                    type: Boolean
                ,   value: false
                }
            ,    'subHeading': {
                    type: String
                }
            }
        });
    </script>
</dom-module>
